<div class="full-height scrollable middle-padding disp-flex flex-col">

    <h1 class="flex-0">Willkommen!</h1>

    <div class="flex-1 workspace">

        <mat-card class="app-btn"
                  *ngFor="let app of applications"
                  [routerLink]="app.url">
            <div class="icon-cnr">
                <img [src]="app.icon">
            </div>
            <h2>{{app.name}}</h2>
        </mat-card>
    </div>

</div>
