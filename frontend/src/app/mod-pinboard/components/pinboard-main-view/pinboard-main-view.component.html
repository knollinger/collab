<mat-tab-group class="full-height"
               animationDuration="0ms">
    <mat-tab *ngFor="let board of pinboards">
        <ng-template mat-tab-label>
            <img class="avatar small-right-spacer"
                 [src]="getAvatarUrl(board)">
            {{board.name}}
        </ng-template>

        <ng-template matTabContent
                     class="full-height">
            <div class=" middle-padding">
                <app-pinboard-list [uuid]="board.uuid"></app-pinboard-list>
            </div>
        </ng-template>

    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon class="material-symbols-outlined small-right-spacer">add</mat-icon>
            Neue Pinwand
        </ng-template>
        <ng-template matTabContent
                     class="full-height">
            <div class="middle-padding">
                <app-pinboard-new>
                </app-pinboard-new>
            </div>
        </ng-template>
    </mat-tab>
</mat-tab-group>
