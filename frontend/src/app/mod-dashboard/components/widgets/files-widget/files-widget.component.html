<app-dashboard-widget-template title="Dateien">

    <div class="item mat-elevation-z2"
         *ngFor="let inode of inodes"
         [routerLink]="getRouterLink(inode)">

        <img [src]="getMimetypeIcon(inode)">
        <span>{{inode.name}}</span>
        <button mat-icon-button
                (click)="onUnlinkINode($event, inode)">
            <mat-icon class="material-symbols-outlined">close</mat-icon>
        </button>
    </div>
</app-dashboard-widget-template>
