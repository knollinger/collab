<app-dashboard-widget-template title="Dateien">

    <app-dashboard-widget-list-item *ngFor="let inode of inodes"
                                    [icon]="getMimetypeIcon(inode)"
                                    [name]="inode.name"
                                    (open)="onOpen(inode)"
                                    (remove)="onRemove($event, inode)">

    </app-dashboard-widget-list-item>
    
</app-dashboard-widget-template>
