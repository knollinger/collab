<div #outer
     class="full-height"
     (click)="onDeselectAll()">

     <div *ngFor="let inode of inodes; let i = index"
          class="item-cnr"
          [class.mat-elevation-z4]="isSelected(inode)">

          <br *ngIf="mustBreak(i)">

          <app-files-grid-view-item [id]="inode.uuid"
                                    [inode]="inode"
                                    [appINodeDragSource]="inode"
                                    [appINodeDragSourceSelectedINodes]="selectedINodes"
                                    [appDropTarget]="inode"
                                    [iconSize]="iconSize"
                                    (contextmenu)="onShowContextMenu($event, inode)"
                                    (inodesDropped)="onINodesDropped($event)"
                                    (filesDropped)="onFilesDropped($event)"
                                    (select)="onSelect(inode, $event)"
                                    (click)="onOpen(inode)">
          </app-files-grid-view-item>
     </div>

     <app-files-frame-selector *ngIf="showSelectionFrame"
                               (selRectChange)="onSelRectChange(outer, $event)"
                               (close)="onSelRectClose()"></app-files-frame-selector>
</div>
