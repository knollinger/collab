<span  *ngFor="let inode of inodes; let i = index">

    <br *ngIf="mustBreak(i)">

    <app-files-grid-view-item 
        [inode]="inode" 
        [appINodeDragSource]="inode"
        [appDropTarget]="inode"
        (inodesDropped)="onINodesDropped($event)" 
        (filesDropped)="onFilesDropped($event)" 
        [selected]="isSelected(inode)"
        (selectionChange)="onItemSelectionChange(inode, $event)" 
        (open)="onOpen(inode)" 
        (rename)="onRename(inode)"
        (cut)="onCut(inode)"
        (copy)="onCopy(inode)"
        (paste)="onPaste(inode)"
        (delete)="onDelete(inode)"
        (showProps)="onShowProps(inode)">
    </app-files-grid-view-item>

</span>
