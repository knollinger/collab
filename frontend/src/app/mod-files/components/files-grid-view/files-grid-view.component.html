<div class="middle-padding mat-app-background full-height" (click)="onDeselectAll()">

    <div *ngFor="let inode of inodes; let i = index"
         class="item-cnr"
         (click)="onSelect(inode, $event)"
         (dblclick)="onOpen(inode)"
         [class.mat-elevation-z4]="isSelected(inode)">

        <br *ngIf="mustBreak(i)">

        <app-files-grid-view-item [inode]="inode"
                                  [appINodeDragSource]="inode"
                                  [appDropTarget]="inode"
                                  [iconSize]="iconSize"
                                  (inodesDropped)="onINodesDropped($event)"
                                  (filesDropped)="onFilesDropped($event)"
                                  (open)="onOpen(inode)"
                                  (create)="onCreate($event)"
                                  (rename)="onRename(inode)"
                                  (cut)="onCut(inode)"
                                  (copy)="onCopy(inode)"
                                  (paste)="onPaste(inode)"
                                  (delete)="onDelete(inode)"
                                  (showProps)="onShowProps(inode)">
        </app-files-grid-view-item>

    </div>
</div>
