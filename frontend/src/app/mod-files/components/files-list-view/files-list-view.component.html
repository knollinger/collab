<table mat-table
       [dataSource]="inodes">

    <ng-container matColumnDef="checkbox">
        <th mat-header-cell
            *matHeaderCellDef></th>
        <td mat-cell
            *matCellDef="let inode">
            <mat-checkbox color="primary"></mat-checkbox>
        </td>
    </ng-container>

    <ng-container matColumnDef="icon">
        <th mat-header-cell
            *matHeaderCellDef></th>
        <td mat-cell
            *matCellDef="let inode"><img class="icon"
                 [src]="getIcon(inode)"></td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef>Name</th>
        <td mat-cell
            *matCellDef="let inode">{{inode.name}}</td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell
            *matHeaderCellDef>Typ</th>
        <td mat-cell
            *matCellDef="let inode">{{inode.type}}</td>
    </ng-container>

    <ng-container matColumnDef="size">
        <th mat-header-cell
            *matHeaderCellDef
            class="file-size">Größe</th>
        <td mat-cell
            *matCellDef="let inode"
            class="file-size">{{inode.size | fileSize}}</td>
    </ng-container>

    <ng-container matColumnDef="created">
        <th mat-header-cell
            *matHeaderCellDef>Erstellt</th>
        <td mat-cell
            *matCellDef="let inode">{{inode.created | date:'dd.MM.yyyy hh.mm.ss'}}</td>
    </ng-container>

    <ng-container matColumnDef="modified">
        <th mat-header-cell
            *matHeaderCellDef>Verändert</th>
        <td mat-cell
            *matCellDef="let inode">{{inode.modified | date:'dd.MM.yyyy hh.mm.ss'}}</td>
    </ng-container>

    <ng-container matColumnDef="menu">
        <th mat-header-cell
            *matHeaderCellDef></th>
        <td mat-cell
            *matCellDef="let inode">
            <mat-icon class="material-symbols-outlined">more_vert</mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
