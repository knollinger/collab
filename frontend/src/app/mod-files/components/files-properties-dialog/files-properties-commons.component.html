<div class="grid-container">

    <div class="label">Typ:</div>
    <div class="value">{{inode.type}}</div>

    <div class="label">Größe: </div>
    <div class="value">{{inode.size | fileSize}}</div>

    <div class="label">Erstellungs-Datum: </div>
    <div class="value">{{inode.created | date: 'dd.MM.yyyy HH:mm:ss'}}</div>

    <div class="label">Änderungs-Datum: </div>
    <div class="value">{{inode.modified | date: 'dd.MM.yyyy HH:mm:ss'}}</div>

    <div class="label">UUID: </div>
    <div class="value">{{inode.uuid}}</div>
</div>
