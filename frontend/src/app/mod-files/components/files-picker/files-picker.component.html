<div mat-dialog-title
     class="header">
    <span class="title">Dateien ausw√§hlen</span>

    <mat-button-toggle-group class="viewMode"
                             [(value)]="viewMode">

        <mat-button-toggle value="grid"
                           matTooltip="Raster-Darstellung">
            <mat-icon class="material-symbols-outlined">grid_on</mat-icon>
        </mat-button-toggle>

        <mat-button-toggle value="list"
                           matTooltip="Listen-Darstellung">
            <mat-icon class="material-symbols-outlined">list</mat-icon>
        </mat-button-toggle>

    </mat-button-toggle-group>

</div>

<mat-dialog-content>

    <app-folder-view [current]="currentFolder"
                     [showStatusBar]="false"
                     [iconSize]="64"
                     [viewMode]="viewMode"
                     (open)="onOpen($event)"
                     (selectionChanged)="onSelectionChange($event)">
    </app-folder-view>

</mat-dialog-content>

<mat-dialog-actions>
    <button mat-flat-button
            [disabled]="!hasSelection()"
            [mat-dialog-close]="selected"
            color="primary">Ok</button>

    <button mat-button
            color="primary"
            mat-dialog-close>Abbrechen</button>
</mat-dialog-actions>
