<div class="outer-cnr">

    <div [ngSwitch]="detectType"
         class="preview">

        <img *ngSwitchCase="'image'"
             [src]="srcUrl | safe:'resourceUrl'">

        <video *ngSwitchCase="'audio'"
               width="100%"
               height="100%"
               controls>
            <source [src]="srcUrl | safe:'resourceUrl'"
                    [type]="inode.type">
            Your browser does not support the video tag.
        </video>

        <video *ngSwitchCase="'video'"
               width="100%"
               height="100%"
               controls>
            <source [src]="srcUrl | safe:'resourceUrl'"
                    [type]="inode.type">
            Your browser does not support the video tag.
        </video>

        <h2 class="no-viewer" *ngSwitchCase="'quill'">
            QuillViewer muss noch gebaut werden
        </h2>
        
        <app-file-collabra *ngSwitchCase="'collabara'"
                           [inode]="inode"></app-file-collabra>

        <h2 class="no-viewer"
            *ngSwitchDefault>Es existiert kein Viewer f√ºr den Dateitype {{inode.type}}</h2>
    </div>
</div>
