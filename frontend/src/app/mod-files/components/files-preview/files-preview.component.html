<div mat-dialog-title
     class="disp-flex flex-row">
    <img class="flex-0 mimetype-icon"
         [src]="getMimeTypeIcon()">
    <div class="flex-1">{{currentINode.name}}</div>
    <button mat-icon-button
            [mat-dialog-close]=""
            class="flex-0">
        <mat-icon class="material-symbols-outlined">close</mat-icon>
    </button>
</div>

<mat-dialog-content>

    <div [ngSwitch]="mainType">
        <img *ngSwitchCase="'image'"
             class="image-preview"
             [src]="srcUrl | safe:'resourceUrl'">

        <embed *ngSwitchDefault
               class="default-preview"
               [src]="srcUrl | safe:'resourceUrl'"
               [type]="currentINode.type">

        <button mat-mini-fab
                *ngIf="canScroll()"
                color="white"
                class="scroll-left"
                (click)="onScrollLeft()">
            <mat-icon class="material-symbols-outlined">chevron_left</mat-icon>
        </button>

        <button mat-mini-fab
                *ngIf="canScroll()"
                color="white"
                class="scroll-right"
                (click)="onScrollRight()">
            <mat-icon class="material-symbols-outlined">chevron_right</mat-icon>
        </button>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <mat-slide-toggle color="primary"
                      *ngIf="canScroll()"
                      (change)="onAutoLoop($event)">
        Automatisch weiter spulen
    </mat-slide-toggle>
</mat-dialog-actions>
