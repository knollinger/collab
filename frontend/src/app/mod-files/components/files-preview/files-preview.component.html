<div class="outer-cnr disp-flex flex-col scrollable">

    <div class="title flex-0 disp-flex flex-row flex-alignitems-center">
        <span class="flex-1">{{inode.name}}</span>
        <button mat-icon-button
                class="flex-0"
                (click)="onClosePreview()">
            <mat-icon class="material-symbols-outlined">cancel</mat-icon>
        </button>
    </div>
    <div class="flex-1 scrollable">

        <div [ngSwitch]="detectType"
             class="preview">

            <img *ngSwitchCase="'image'"
                 [src]="srcUrl | safe:'resourceUrl'">

            <div *ngSwitchCase="'video'"
                 class="preview">
                Video preview feht noch
            </div>

            <embed *ngSwitchCase="'text'"
                   [src]="srcUrl | safe:'resourceUrl'"
                   class="mat-elevation-z4 small-lightgray-border">

            <app-office-preview *ngSwitchCase="'office'"
                                class="preview"
                                [inode]="inode">
            </app-office-preview>

            <!-- <embed [src]="srcUrl" *ngSwitchDefault> -->

            <h2 class="no-viewer"
                *ngSwitchDefault>Es existiert kein Viewer f√ºr den Dateitype {{inode.type}}</h2>
        </div>
    </div>
</div>
