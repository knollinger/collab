<span class="menu-trigger"
      [matMenuTriggerFor]="dropMenu"
      [style.left]="triggerPosX"
      [style.top]="triggerPosY">
</span>

<mat-menu #dropMenu="matMenu">

    <button mat-menu-item
            (click)="onCopy()">
        <mat-icon class="material-symbols-outlined">file_copy</mat-icon>Kopieren
    </button>

    <button mat-menu-item
            *ngIf="isMoveEnabled()"
            (click)="onMove()">
        <mat-icon class="material-symbols-outlined">drive_file_move</mat-icon>Verschieben
    </button>

    <button mat-menu-item
            (click)="onLink()">
        <mat-icon class="material-symbols-outlined">link</mat-icon>Verkn√ºpfung erstellen
    </button>

    <mat-divider></mat-divider>
    <button mat-menu-item>
        <mat-icon class="material-symbols-outlined">close</mat-icon>Abbrechen
    </button>
    
</mat-menu>
