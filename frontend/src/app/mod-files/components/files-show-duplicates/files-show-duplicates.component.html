<form [formGroup]="form">

    <div mat-dialog-title>Duplikate gefunden</div>


    <mat-dialog-content>

        <ng-container formArrayName="names">
            <ng-container *ngFor="let row of nameRows.controls; let i = index">

                <div [formGroup]="getNameRow(i)"
                     class="inode-row">

                    <mat-form-field class="field-hidden">
                        <input matInput
                               formControlName="oldName">
                    </mat-form-field>

                    <mat-form-field class="field-name">
                        <mat-label>Name</mat-label>
                        <input matInput
                               formControlName="newName"
                               (input)="action.value = 'RENAME'">
                    </mat-form-field>

                    <mat-form-field class="field-action">
                        <mat-label>Aktion</mat-label>
                        <mat-select formControlName="action"
                                    #action>
                            <mat-option value="SKIP">Ãœberspringen</mat-option>
                            <mat-option value="RENAME">Umbenennen</mat-option>
                        </mat-select>
                    </mat-form-field>

                </div>
            </ng-container>
        </ng-container>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-flat-button
                color="primary"
                (click)=onSubmit()>Ok</button>

        <button mat-button
                color="primary"
                [mat-dialog-close]="null">Abbrechen</button>
    </mat-dialog-actions>
</form>
