<div [style.width]="iconWidth"
     [class.locked]="isLocked"
     (contextmenu)="onContextMenu($event, contextMenu)"
     matTooltip="{{inode.name}}">

     <div class="image"
          [style.backgroundImage]="iconUrl1"
          [style.height]="iconWidth">
     </div>

     <div class="label">{{inode.name}}
     </div>

     <app-files-item-context-menu #contextMenu
                                  [inode]="inode"
                                  (open)="onOpen()"
                                  (create)="onCreate($event)"
                                  (rename)="onRename()"
                                  (delete)="onDelete()"
                                  (cut)="onCut()"
                                  (copy)="onCopy()"
                                  (paste)="onPaste()"
                                  (showProps)="onShowProps()">
     </app-files-item-context-menu>

</div>
