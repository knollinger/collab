<div class="outer-cnr"

     matTooltip="{{inode.name}}">

     <div class="image"
          [style.backgroundImage]="iconUrl"
          [style.height]="iconWidth"
          [style.width]="iconWidth">
     </div>

     <div class="label"
          [style.width]="iconWidth">{{inode.name}}</div>

     <div class="selector"
          (click)="onSelect($event, inode)"
          matTooltip="halte STRG um mehrere Objekte auszuwÃ¤hlen">
          <mat-icon class="material-symbols-outlined">add</mat-icon>
     </div>
</div>
