<div [style.width]="iconWidth"
     (contextmenu)="contextMenu.show($event)">

     <div class="image"
          [style.backgroundImage]="iconUrl1"
          [style.height]="iconWidth"
          (click)="onOpen()">
          <!-- <mat-icon class="material-symbols-outlined lock-sym">lock</mat-icon> -->
     </div>

     <div class="label"
          (click)="onOpen()">{{inode.name}}
     </div>

     <mat-checkbox class="selector"
                   color="primary"
                   (change)="onSelectorChange($event)"
                   [checked]="selected">
     </mat-checkbox>


     <app-files-item-context-menu #contextMenu
                                  [inode]="inode"
                                  (open)="onOpen()"
                                  (rename)="onRename()"
                                  (delete)="onDelete()"
                                  (cut)="onCut()"
                                  (copy)="onCopy()"
                                  (paste)="onPaste()"
                                  (showProps)="onShowProps()">
     </app-files-item-context-menu>

</div>
