<div [style.width]="iconWidth"
     [class.locked]="isLocked"
     (contextmenu)="onContextMenu($event, contextMenu)"
     matTooltip="{{inode.name}}">

     <div class="image"
          [style.backgroundImage]="iconUrl1"
          [style.height]="iconWidth"
          (click)="onOpen()">
     </div>

     <div class="label"
          (click)="onOpen()">{{inode.name}}
     </div>

     <mat-checkbox class="selector"
                   color="primary"
                   (change)="onSelectorChange($event)"
                   [checked]="selected"
                   [disabled]="isLocked">
     </mat-checkbox>

     <app-files-item-context-menu #contextMenu
                                  [inode]="inode"
                                  (open)="onOpen()"
                                  (create)="onCreate($event)"
                                  (rename)="onRename()"
                                  (delete)="onDelete()"
                                  (cut)="onCut()"
                                  (copy)="onCopy()"
                                  (paste)="onPaste()"
                                  (showProps)="onShowProps()">
     </app-files-item-context-menu>

</div>
