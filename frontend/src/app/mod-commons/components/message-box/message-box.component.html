<h2 mat-dialog-title>{{data.title}}</h2>

<div mat-dialog-content>
  <mat-icon class="material-symbols-outlined flex-0"
            color="primary"
            *ngIf="data.type=='info'">info</mat-icon>
  <mat-icon class="material-symbols-outlined flex-0"
            color="primary"
            *ngIf="data.type=='query'">help</mat-icon>
  <mat-icon class="material-symbols-outlined flex-0"
            color="error"
            *ngIf="data.type=='error'">error</mat-icon>
            
  <div class="small-top-spacer"
       [innerHtml]="data.msg"></div>
</div>

<div mat-dialog-actions>

  <button mat-flat-button
          color="primary"
          type="submit"
          [mat-dialog-close]="true"
          *ngIf="data.type=='info' || data.type=='error'"
          appAutoFocus>Ok</button>

  <button mat-flat-button
          color="primary"
          type="submit"
          [mat-dialog-close]="true"
          *ngIf="data.type=='query'"
          appAutoFocus>Ja</button>

  <button mat-button
          color="primary"
          [mat-dialog-close]="false"
          *ngIf="data.type=='query'">Nein</button>
</div>
