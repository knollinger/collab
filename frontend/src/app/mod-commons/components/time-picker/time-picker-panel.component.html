<div class="spinner-cnr">
    <app-number-spinner class="spinner"
                        [min]="0"
                        [max]="23"
                        [value]="hours"></app-number-spinner>
    <span class="delimiter">:</span>
    <app-number-spinner class="spinner"
                        [min]="0"
                        [max]="59"
                        [value]="minutes"></app-number-spinner>
    <span class="delimiter"
          *ngIf="showSeconds">:</span>
    <app-number-spinner class="spinner"
                        *ngIf="showSeconds"
                        [min]="0"
                        [max]="59"
                        [value]="seconds"></app-number-spinner>
</div>
