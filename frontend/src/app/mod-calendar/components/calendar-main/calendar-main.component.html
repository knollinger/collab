<div class="container">
    
    <div class="navigator">
        <daypilot-navigator [config]="configNavigator"
                            [events]="events"
                            [(date)]="date"
                            (dateChange)="changeDate($event)"
                            #navigator>
        </daypilot-navigator>
    </div>

    <div class="content">

        <div class="buttons">
            <mat-button-toggle-group [value]="this.configNavigator.selectMode"
                                     (change)="onViewModeChange($event.value)">
                <mat-button-toggle value="Day">Tag</mat-button-toggle>
                <mat-button-toggle value="Week">Woche</mat-button-toggle>
                <mat-button-toggle value="Month">Monat</mat-button-toggle>
            </mat-button-toggle-group>
        </div>

        <daypilot-calendar [config]="configDay"
                           [events]="events"
                           #day>
        </daypilot-calendar>
        
        <daypilot-calendar [config]="configWeek"
                           [events]="events"
                           #week>
        </daypilot-calendar>
        
        <daypilot-month [config]="configMonth"
                        [events]="events"
                        #month>
        </daypilot-month>
    </div>
</div>
