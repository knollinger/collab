<div class="container mat-app-background">

    <div class="navigator">
        <daypilot-navigator [config]="configNavigator"
                            [events]="events"
                            [(date)]="date"
                            (dateChange)="changeDate($event)"
                            #navigator>
        </daypilot-navigator>
    </div>

    <div class="content">

        <div class="buttons">

            <div class="date-selection">

                <button class="date-sel-btn"
                        mat-flat-button
                        color="primary"
                        (click)="onGoBack()">
                    <mat-icon class="material-symbols-outlined">chevron_left</mat-icon>
                </button>

                <button class="date-sel-btn"
                        mat-flat-button
                        color="primary"
                        (click)="onGoToday()">
                    <mat-icon class="material-symbols-outlined">today</mat-icon>
                    <span>Heute</span>
                </button>

                <button class="date-sel-btn"
                        mat-flat-button
                        color="primary"
                        (click)="onGoFore()">
                    <mat-icon class="material-symbols-outlined"
                              iconPositionEnd>chevron_right</mat-icon>
                </button>

            </div>

            <button mat-icon-button
                    (click)="loadEvents()">
                <mat-icon class="material-symbols-outlined">refresh</mat-icon>
            </button>

            <span class="title"></span>

            <mat-button-toggle-group class="view-mode"
                                     [value]="this.configNavigator.selectMode"
                                     (change)="onViewModeChange($event.value)">
                <mat-button-toggle value="Day">Tag</mat-button-toggle>
                <mat-button-toggle value="Week">Woche</mat-button-toggle>
                <mat-button-toggle value="Month">Monat</mat-button-toggle>
            </mat-button-toggle-group>
        </div>

        <daypilot-calendar class="calendar"
                           [config]="configDay"
                           [events]="events"
                           #day>
        </daypilot-calendar>

        <daypilot-calendar class="calendar"
                           [config]="configWeek"
                           [events]="events"
                           #week>
        </daypilot-calendar>

        <daypilot-month class="calendar"
                        [config]="configMonth"
                        [events]="events"
                        #month>
        </daypilot-month>
    </div>

    <app-calendar-event-menu #eventMenu></app-calendar-event-menu>
</div>
