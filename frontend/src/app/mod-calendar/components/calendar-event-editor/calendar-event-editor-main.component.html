<form [formGroup]="eventForm"
      class="outer-cnr grid">

       <div class="grid-row-0">

              <!-- Titel -->
              <mat-form-field class="grid-col-3">
                     <mat-label>Titel</mat-label>
                     <input matInput
                            appAutoFocus
                            formControlName="title">
                     <mat-error *ngIf="hasError('title', 'required')">Bitte ausfüllen</mat-error>
              </mat-form-field>

              <!-- Category -->
              <mat-form-field class="grid-col-1">
                     <mat-label>Typ</mat-label>
                     <mat-select formControlName="category">

                            <mat-option *ngFor="let cat of categories"
                                        [value]="cat.category">
                                   <div class="cat-row">

                                          <span class="cat-color"
                                                [style.backgroundColor]="cat.color"></span>
                                          <span class="cat-title">{{cat.desc}}</span>

                                   </div>
                            </mat-option>

                     </mat-select>
                     <mat-error *ngIf="hasError('category', 'required')">Bitte ausfüllen</mat-error>
              </mat-form-field>
       </div>

       <!-- Privater Termin? -->
       <div class="grid-row-0">
              <mat-slide-toggle class="grid-col-4"
                                color="primary"
                                formControlName="private">privater Termin</mat-slide-toggle>
       </div>


       <!-- Ganz-tägiger Termin -->
       <div class="grid-row-0">
              <mat-slide-toggle #fullDayToggle
                                class="grid-col-4"
                                color="primary"
                                (change)="onFullDateChange($event)"
                                formControlName="fullDay">ganztägiger Termin</mat-slide-toggle>
       </div>


       <div class="grid-row-0">

              <!-- Start-Datum -->
              <mat-form-field class="grid-col-1">
                     <mat-label>Datum</mat-label>
                     <input matInput
                            formControlName="startDate"
                            [matDatepicker]="startDatePicker">
                     <mat-datepicker-toggle matIconSuffix
                                            [for]="startDatePicker"></mat-datepicker-toggle>
                     <mat-datepicker #startDatePicker></mat-datepicker>
                     <mat-error *ngIf="hasError('startDate', 'required')">Bitte ausfüllen</mat-error>
              </mat-form-field>

              <mat-form-field class="grid-col-1"
                              [class.hidden]="fullDayToggle.checked">
                     <mat-label>Start</mat-label>
                     <input matInput
                            type="time"
                            formControlName="startTime">
                     <mat-error *ngIf="hasError('startTime', 'required')">Bitte ausfüllen</mat-error>
              </mat-form-field>

              <mat-form-field class="grid-col-1">
                     <mat-label>End-Datum</mat-label>
                     <input matInput
                            formControlName="endDate"
                            [matDatepicker]="endDatePicker">
                     <mat-datepicker-toggle matIconSuffix
                                            [for]="endDatePicker"></mat-datepicker-toggle>
                     <mat-datepicker #endDatePicker></mat-datepicker>
                     <mat-error *ngIf="hasError('endDate', 'required')">Bitte ausfüllen</mat-error>
              </mat-form-field>

              <mat-form-field class="grid-col-1"
                              [class.hidden]="fullDayToggle.checked">
                     <mat-label>Ende</mat-label>
                     <input matInput
                            type="time"
                            formControlName="endTime">
                     <mat-error *ngIf="hasError('endTime', 'required')">Bitte ausfüllen</mat-error>
              </mat-form-field>
       </div>

       <app-rich-text-editor class="grid-row-1" formControlName="desc">
       </app-rich-text-editor>
</form>
