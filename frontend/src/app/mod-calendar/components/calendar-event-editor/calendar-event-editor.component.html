<div class="outer-container mat-app-background">

    <mat-tab-group class="content"
                   [mat-stretch-tabs]="false">

        <!-- Core Daten -->
        <mat-tab>
            <ng-template mat-tab-label>
                <span>Termin</span>
                <span class="invalid-marker"
                      *ngIf="!mainFormValid">*</span>
            </ng-template>
            <app-calendar-event-editor-main [event]="event"
                                            (valid)="onMainFormValidChange($event)">
            </app-calendar-event-editor-main>
        </mat-tab>

        <!-- Wiederholungen -->
        <mat-tab>
            <ng-template mat-tab-label>
                <span>Wiederholung</span>
                <span class="invalid-marker"
                      *ngIf="!recurringFormValid">*</span>
            </ng-template>
            <app-calendar-event-editor-recurring [event]="event"
                                                 (valid)="onRecurringFormValidChange($event)">
            </app-calendar-event-editor-recurring>
        </mat-tab>

        <!-- Personen -->
        <mat-tab>
            <ng-template mat-tab-label>
                <span>Personen</span>
                <span class="invalid-marker"
                      *ngIf="!personFormValid">*</span>
            </ng-template>
            <app-calendar-event-editor-person [(requiredUsers)]="requiredUsers"
                                              [(optionalUsers)]="optionalUsers"
                                              (valid)="onPersonFormValidChange($event)"></app-calendar-event-editor-person>
        </mat-tab>

        <!-- Hashtags -->
        <mat-tab label="Tags">
            <app-hashtag-selector [(hashTags)]="hashTags"></app-hashtag-selector>
        </mat-tab>

        <!-- Files -->
        <mat-tab label="Anhänge">
            <app-calendar-event-editor-files [attachments]="attachments"
                                             (filesChange)="onUploadChange($event)"
                                             (inodesChange)="onAttachmentsChange($event)"></app-calendar-event-editor-files>
        </mat-tab>

    </mat-tab-group>

    <div class="buttons">
        <button mat-flat-button
                color="primary"
                (click)="onSave()"
                [disabled]="!isValid">Speichern</button>
        <button mat-button
                (click)="onGoBack()"
                color="primary">Zurück</button>
    </div>
</div>
