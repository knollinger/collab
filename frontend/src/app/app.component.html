<div class="outer-cnr">

    <div class="toolbar">
        <button mat-icon-button
                class="toolbar-btn"
                *ngIf="isLoggedOn"
                (click)="navMenu.toggle()">
            <mat-icon class="material-symbols-outlined">menu</mat-icon>
        </button>

        <span class="toolbar-title">{{title}}</span>

        <button mat-icon-button
                *ngIf="isLoggedOn"
                routerLink="/search"
                class="toolbar-btn">
            <mat-icon class="material-symbols-outlined">search</mat-icon>
        </button>

        <app-session-menu *ngIf="isLoggedOn"></app-session-menu>
    </div>


    <mat-drawer-container class="drawer">
        <mat-drawer #navMenu
                    mode="over"
                    (click)="navMenu.close()">

            <button mat-menu-item
                    routerLink="/">
                <mat-icon class="material-symbols-outlined">dashboard</mat-icon>
                <span>Dashboard</span>
            </button>

            <button mat-menu-item
                    routerLink="/files/main"
                    matTooltip="Dateien">
                <mat-icon class="material-symbols-outlined">folder</mat-icon>
                <span>Dateien</span>
            </button>

            <button mat-menu-item
                    routerLink="/calendar/show"
                    matTooltip="Kalender">
                <mat-icon class="material-symbols-outlined">calendar_month</mat-icon>
                <span>Kalender</span>
            </button>

            <button mat-menu-item
                    routerLink="/mail"
                    matTooltip="Mail"
                    disabled="true">
                <mat-icon class="material-symbols-outlined">mail</mat-icon>
                <span>Mail</span>
            </button>

            <button mat-menu-item
                    routerLink="/message"
                    matTooltip="Chat"
                    disabled="true">
                <mat-icon class="material-symbols-outlined">message</mat-icon>
                <span>Chat</span>
            </button>

            <button mat-menu-item
                    routerLink="/pinboard"
                    matTooltip="Pin-Wand"
                    disabled="true">
                <mat-icon class="material-symbols-outlined">pinboard</mat-icon>
                <span>Pin-Wand</span>
            </button>

            <button mat-menu-item
                    routerLink="/user"
                    matTooltip="Benutzer-Verwaltung">
                <mat-icon class="material-symbols-outlined">person</mat-icon>
                <span>Benutzer-Verwaltung</span>
            </button>
        </mat-drawer>

        <div class="content-cnr">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-container>
</div>

<app-spinner></app-spinner>
