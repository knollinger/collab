<div class="outer-cnr">

    <div class="toolbar">

        <mat-icon class="material-symbols-outlined toolbar-btn"
                  (click)="navMenu.toggle()"
                  matTooltip="MenÃ¼">menu</mat-icon>

        <mat-icon class="material-symbols-outlined toolbar-btn"
                  *ngIf="isShowDashboard"
                  routerLink="/dashboard"
                  matTooltip="Dashboard">dashboard</mat-icon>

        <span class="toolbar-title">{{title}}</span>
        <span class="filler"></span>

        <app-session-menu *ngIf="isLoggedOn"></app-session-menu>


    </div>


    <mat-drawer-container class="drawer">
        <mat-drawer #navMenu
                    mode="over"
                    (click)="navMenu.close()">

            <button mat-menu-item
                    *ngFor="let item of menuItems"
                    [routerLink]="item.route">
                <mat-icon class="material-symbols-outlined">{{item.icon}}</mat-icon>
                <span>{{item.title}}</span>
            </button>

        </mat-drawer>

        <div class="content-cnr">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-container>
</div>

<app-spinner></app-spinner>
