<div class="outer-cnr">

    <div class="toolbar">

        <button mat-icon-button
                class="toolbar-btn"
                (click)="navMenu.toggle()"
                matTooltip="MenÃ¼">
            <mat-icon class="material-symbols-outlined">menu</mat-icon>
        </button>

        <button mat-icon-button
                *ngIf="isShowDashboard"
                class="toolbar-btn"
                routerLink="/dashboard"
                matTooltip="Dashboard">
            <mat-icon class="material-symbols-outlined">dashboard</mat-icon>
        </button>

        <span class="toolbar-title">{{title}}</span>

        <button mat-icon-button
                *ngIf="isShowSearch"
                routerLink="/search"
                class="toolbar-btn"
                matTooltip="Dashboard">
            <mat-icon class="material-symbols-outlined">search</mat-icon>
        </button>

        <app-session-menu *ngIf="isLoggedOn"></app-session-menu>
    </div>


    <mat-drawer-container class="drawer">
        <mat-drawer #navMenu
                    mode="over"
                    (click)="navMenu.close()">

            <button mat-menu-item
                    *ngFor="let item of menuItems"
                    [routerLink]="item.route">
                <mat-icon class="material-symbols-outlined">{{item.icon}}</mat-icon>
                <span>{{item.title}}</span>
            </button>

        </mat-drawer>

        <div class="content-cnr">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-container>
</div>

<app-spinner></app-spinner>
