<div class="outer-cnr">

    <div [ngSwitch]="viewType"
         class="preview">

        <!-- ImageViewer -->
        <img *ngSwitchCase="'image'"
             [src]="srcUrl | safe:'resourceUrl'">

        <!-- AudioViewer -->
        <video *ngSwitchCase="'audio'"
               width="100%"
               height="100%"
               controls>
            <source [src]="srcUrl | safe:'resourceUrl'"
                    [type]="inode.type">
            Your browser does not support the video tag.
        </video>

        <!-- VideoViewer -->
        <video *ngSwitchCase="'video'"
               width="100%"
               height="100%"
               controls>
            <source [src]="srcUrl | safe:'resourceUrl'"
                    [type]="inode.type">
            Your browser does not support the video tag.
        </video>

        <!-- QuillViewer (Text) -->
        <app-viewer-quill *ngSwitchCase="'quill'"></app-viewer-quill>

        <!-- Die Anzeige via LibeOffice-online/Collabara -->
        <app-viewer-collabara *ngSwitchCase="'collabara'"
                              [inode]="inode"></app-viewer-collabara>

        <!-- Es liegen mehrere mögliche Viewer vor, zeige die Auswahl an-->
        <app-viewer-chooser *ngSwitchCase="'chooser'"
                            class="chooser"
                            [aliases]="possibleViewers"
                            (change)="viewType=$event"></app-viewer-chooser>

        <!-- Kein Viewer gefunden -->
        <h2 class="no-viewer"
            *ngSwitchDefault>Es existiert kein Viewer für den Dateitype {{inode.type}}</h2>
    </div>
</div>
